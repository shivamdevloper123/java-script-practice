<body>
    <script>
        
let a = parseInt(prompt("enter the number"));

function table(a, callback) {
    setTimeout(() => {
        for (let i = 1; i <= 10; i++) {
          
       console.log(i + " x " + a + " = " + (i * a));
        }
      
    }, 3000);
    callback(); // Invoke the callback after the table is printed
}

function data() {
 
    console.log("processing data...");
}

table(a, data);


    </script>
