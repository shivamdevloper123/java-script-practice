<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // Function to get the player's choice
    function playerChoice() {
        let choice;
        while (true) {
            // Prompting user to enter a choice and converting it to lowercase
            choice = prompt("Enter your choice (Snake => s, Water => w, Gun => g):").trim().toLowerCase();

            // Validating the choice
            if (["s", "w", "g"].includes(choice)) {
                return choice;
            } else {
                // If the choice is invalid, alert the user
                alert("Invalid choice! Please enter either Snake (s), Water (w), or Gun (g).");
            }
        }
    }

    // Array of possible choices for the computer
    const choices = ['s', 'w', 'g']; // Changed to lowercase to match player input

    // Function to generate a random choice for the computer
    function getRandomChoice() {
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
    }

    // Function to determine the winner
    function determineWinner(playerChoice, computerChoice) {
        if (playerChoice === computerChoice) {
            return "It's a tie!"; // Return string instead of alerting directly
        } else if (
            (playerChoice === 's' && computerChoice === 'w') ||
            (playerChoice === 'w' && computerChoice === 'g') ||
            (playerChoice === 'g' && computerChoice === 's')
        ) {
            return "You win!";
        } else {
            return "You lose!";
        }
    }

    // Function to play the game
    function playGame() {
        let playAgain = true;

        while (playAgain) {
            const computerChoice = getRandomChoice();
            const userChoice = playerChoice();

            // Showing the computer's choice to the user
            alert("Computer chose: " + computerChoice);

            // Determining the winner and showing the result
            const result = determineWinner(userChoice, computerChoice);
            alert(result);

            // Asking if the user wants to play again
            playAgain = confirm("Do you want to play again?");
        }

        // Final message after the user decides to stop playing
        alert("Thanks for playing!");
    }

    // Start the game when the script loads
    playGame();
</script>

</html>
